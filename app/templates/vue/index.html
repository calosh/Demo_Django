<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div>
    {% for categoria in categorias.get_ancestors %}
    <ul>
        <li>{{categoria.nombre}} -- {{categoria.id}}
            <ul>
            
            {% for sub in categoria.get_children %}
                <li>{{ sub.nombre }}</li>
            {% endfor %}
                
                
            </ul>
        </li>
    </ul>
    {% endfor %}
</div>

<div id="app">
    <div v-for="producto in productos.results">
        <p>${producto.nombre}</p>
        <div v-html="producto.imagen_src"></div>   
    </div>
    

</div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.5"></script>
    <script>
        
        Vue.http.headers.common['X-CSRFToken'] = "{{ csrf_token }}";

        var app = new Vue({
            el:"#app",
            delimiters: ['${','}'],
            data:{
                productos:[],
            },
            mounted: function() {
                this.get_products();
            },
            methods:{
                get_products: function(){
                    this.$http.get("/vue/get_products")
                    .then((response) => {
                        this.productos = response.data;
                    })
                    .catch((err) => {
                        console.log(err);
                    })
                }
            }

        });
    </script>
</html>
